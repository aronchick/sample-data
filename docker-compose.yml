services:
  postgres:
    image: postgres:16-alpine
    container_name: bdw-postgres
    environment:
      POSTGRES_USER: workshop
      POSTGRES_PASSWORD: workshop123
      POSTGRES_DB: workshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workshop -d workshop"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: bdw-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: workshop
      MYSQL_PASSWORD: workshop123
      MYSQL_DATABASE: workshop
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "workshop", "-pworkshop123"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  mysql_data:
